<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <main>
        <div class="title">
            <h1>Sign in</h1>
        </div>
        <div class="personal_team_btns">
            <button class="personal_btn"><span>Personal</span></button>
            <button class="team_btn"><span>Team</span></button>
        </div>

        <div class="forms">
            <form class="email_form">
                <span>Email Address</span>
                <input type="email" placeholder="Enter your email">
            </form>
            <form class="password_form">
                <div class="password_text">
                    <span>Password</span>
                    <a href="#" id="forgot">Forgot password?</a>
                </div>
                <input type="password" placeholder="Enter your password">
            </form>
        </div>
        <button class="sign_in"><span>Sign In</span></button>
    </main>
    <footer>
        <div><span> Don't have account yet?</span> <button class="sign_up"> Sign Up</button></div>
    </footer>
</body>

</html>
